<!DOCTYPE html>
<html>
    <head>
        <title> HTML Tables Practice</title>
        <link ref="stylesheet" href="style.css" />
        
    </head>
    <body>
        <h1> My time table</h1>
        <table>
        <tr>
            <th>Time</th>
            <th>Tasks</th>
        </tr>
        <tr>
            <td>9 AM to 10 AM</td>
            <td>Gym</td>
        </tr>
        <tr>
            <td>10 AM to 11 AM</td>
            <td>Learning Front End Development</td>
        </tr>
        <tr>
            <td>12 PM to 1 PM</td>
            <td> Lunch Break</td>
        </tr>
        <tr>
            <td>4 PM to 6 PM</td>
            <td> Kalvium Live session</td>
        </tr>
    </table>
    </body>
</html>
